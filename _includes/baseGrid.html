site: Pet Photos

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ '/styles/grid.css' | url }}">
    <title>{{ site }}</title>
    <style>
    :root {
    --red: {{red}};
    --green: {{green}};
    --blue: {{blue}};

      --accessible-color: calc(
        (
          (
            (
              (var(--red) * 299) +
              (var(--green) * 587) +
              (var(--blue) * 114)
            ) / 1000
          ) - 128
        ) * -1000
      );
    }

body {
  color:
    rgb(
      var(--accessible-color),
      var(--accessible-color),
      var(--accessible-color)
    );
  background-color:
    rgb(
      var(--red),
      var(--green),
      var(--blue)
    );
}

    </style>
</head>

<body>
  <header>
      <div class="header-text">
          <img id="logo" alt="logo" src="https://www.stcharlesmn.org/wp-content/uploads/cat-and-dog-transparent-background-free-png-images-dogs-and-cats-png-472_261.png">
          <span>{{ site }}</span>
      </div>
  </header>

    <main>
        {{ content }}
    </main>

    <div class="side-content">
        <a href="{{ '/' | url }}">Base Home</a> 
        <a href="{{ '/grid' | url }}">Grid Home</a>
        <a href="{{ '/flex' | url }}">Flex Home</a>
        <a href="{{ '/tail' | url }}">Tail Home</a>
        <a href="{{ '/aboutGrid' | url }}">About Us</a> 
    </div>

    <footer>
        <div class="footer-text">
            <p>
              &copy; Copyright 2021 <a href="https://github.com/quentinmay/cpsc349-project2">Team 5</a>
            </p>
            <p>
              Pet photos from <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </footer>
</body>

</html>

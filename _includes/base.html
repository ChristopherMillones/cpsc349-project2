    <title>{{ site }}</title>
    
     <style>
      :root {
        --red: 146;
        --green: 108;
        --blue: 81;
        --accesible-color: calc(
            (
                (
                    (
                        (var(--red)* 299) +
                        (var(--green) * 587) +
                        (var(--blue) * 114)
                    )/100
                )-128
            )* -1000


        );
    
    }

    </style>
</head>
